<div class="products-container">
  <h1>Our Products</h1>
  
  <div *ngIf="loading" class="loading" data-cy="loading-indicator">
    Loading products...
  </div>
  
  <div *ngIf="error" class="error" data-cy="error-message">
    An error occurred while loading products. Please try again later.
  </div>
  
  <div *ngIf="!loading && !error" class="product-grid" data-cy="product-list">
    <div *ngFor="let product of products" class="product-card" data-cy="product-item" [attr.data-product-id]="product.id">
      <div class="product-image">
        <img [src]="product.imageUrl" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3 data-cy="product-name">{{ product.name }}</h3>
        <p class="price" data-cy="product-price">${{ product.price.toFixed(2) }}</p>
        <p class="description" data-cy="product-description">{{ product.description }}</p>
        <button [routerLink]="['/products', product.id]" class="view-details" data-cy="view-details-button">View Details</button>
      </div>
    </div>
  </div>
</div>
